<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <link rel="icon" type="image/png" href="pngaaa.com-104164.png"> 
    <style>
        :root {
            --blur: 10px;
            --background-color: rgba(0, 0, 0, 0.5);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0;
            padding: 0;
        }

        main{
            font-family: Arial, sans-serif;
            color: white;
        }

        .Registr {
            position: relative;
            backdrop-filter: blur(var(--blur));
            background: var(--background-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
        }
        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .registration-form input,
        .registration-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: var(--border-color);
            color: white;
            transition: background 0.3s;
        }
        .registration-form input:focus,
        .registration-form button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .registration-form button {
            cursor: pointer;
        }
        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-buttons button {
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: var(--border-color);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-buttons button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        footer{
            height: auto;
            border-bottom: none;
        }

        footer{ 
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top: 2px solid black;

            background-image: 
                linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0)),
                url('footer.jpg'); /* Укажите путь к изображению */
            background-size: cover; /* Масштабируем изображение, чтобы покрыть весь фон */
            background-position: center; /* Центрируем изображение */
            background-repeat: no-repeat; /* Отключаем повтор */
            color: #ffffff; /* Устанавливаем цвет текста для контраста */
            padding: 40px 20px; /* Внутренние отступы */
            text-align: center; /* Центрирование контента */
        } 

        .social-buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            margin: 10px 10px 50px 50px;
        }

        @media (max-width: 1024px) {
            .social-buttons {
                grid-template-columns: repeat(3, 1fr); /* 3 колонки */
            }
        }

        /* Для экранов до 768px: 2 изображения в ряд */
        @media (max-width: 768px) {
            .social-buttons {
                grid-template-columns: repeat(2, 1fr); /* 2 колонки */
            }
        }

        /* Для экранов до 480px: 1 изображение в ряд */
        @media (max-width: 480px) {
            .social-buttons {
                grid-template-columns: repeat(1, 1fr);; /* 1 колонка */
            }
        }

        .social-button {
            position: relative;
            padding: 15px 25px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            background: rgba(255, 174, 0, 0.774);
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer; /* Изменение курсора при наведении */
            transition: color 0.3s;
            z-index: 1;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgb(179, 127, 31), rgb(255, 94, 0));
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 0;
            border-radius: 5px;
        }

        .social-text{
            position: relative;
            color: rgb(0, 0, 0);
            text-decoration: none;
            z-index: 2;
        }

        .social-button:hover::before {
            transform: translateY(0);
        }

        .social-button:hover {
            color: white; /* Цвет текста при наведении */
        }

        .Block{
            border-bottom: 5px solid #080717;

            position: relative;
            overflow: hidden; /* Обрезаем всё, что выходит за границы блока */
        }

        .Reg{
            height: 100vh;
            width: 100%; 
            background-image: url('ForReg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .Connects{
            color: orange;
        }

        input::placeholder {
        color: white;
        }

        #formTitle {
        text-align: center; /* Центрирование текста */
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: black;
            padding: 10px;
            border-radius: 3px;
            color: #ffd700;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            z-index: 10;
            font-family: Arial, sans-serif;
        }

        .back-link:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <a href="Starcraft.html" class="back-link">Назад</a>

    <main>
            <div class="Block Reg">
                <div class="Registr">
                    <form class="registration-form" id="authForm">
                        <h1 id="formTitle">Регистрация</h1>
                        <div class="toggle-buttons">
                            <button id="registerBtn">Регистрация</button>
                            <button id="loginBtn">Войти</button>
                        </div>
                        <input type="text" id="nameInput" placeholder="Имя" required>
                        <input type="email" id="emailInput" placeholder="Email" required>
                        <input type="password" id="passwordInput" placeholder="Пароль" required>
                        <button type="submit">Зарегистрироваться</button>
                    </form>
                    <div class="floating-square"></div>
                    <div class="floating-square"></div>
                    <div class="floating-square"></div>
                </div>
            </div>

            <footer>
                <h3 class="Connects">БУДЕМ НА СВЯЗИ</h3> 
        
                <div class="social-buttons">
                    <a href="#" class="social-button"><div class="social-text">Facebook</div></a>
                    <a href="#" class="social-button"><div class="social-text">Twitter</div></a>
                    <a href="#" class="social-button"><div class="social-text">Instagram</div></a>
                    <a href="#" class="social-button"><div class="social-text">Youtube</div></a>
                    <a href="#" class="social-button"><div class="social-text">Rutube</div></a>
                    <a href="#" class="social-button"><div class="social-text">VK</div></a>
                </div>
        
                <small>© Blizzard Entertainment, inc., 2024</small> 
                <small>Все упомянутые товарные знаки являются собственностью соответствующих владельцев.</small> 
            </footer>
    </main>

<script>
    const registerBtn = document.getElementById('registerBtn');
    const loginBtn = document.getElementById('loginBtn');
    const formTitle = document.getElementById('formTitle');
    const authForm = document.getElementById('authForm');
    const emailInput = document.getElementById('emailInput');
    const nameInput = document.getElementById('nameInput');
    const passwordInput = document.getElementById('passwordInput');

    registerBtn.addEventListener('click', () => {
        formTitle.textContent = 'Регистрация';
        emailInput.style.display = 'block';
        authForm.lastElementChild.textContent = 'Зарегистрироваться';
    });

    loginBtn.addEventListener('click', () => {
        formTitle.textContent = 'Войти';
        emailInput.style.display = 'none';
        authForm.lastElementChild.textContent = 'Войти';
    });

    authForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (formTitle.textContent === 'Войти' && nameInput.value === 'Админ' && passwordInput.value === 'Я главный') {
            window.location.href = 'Starcraft.html'; // Ссылка на страницу админа
        } else {
            window.location.href = 'Starcraft.html'; // Ссылка на домашнюю страницу
        }
    });
</script>

</body>
</html>
